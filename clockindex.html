<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Funky JavaScript Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css">
    <script src="clock.js"></script>
</head>
<h1>Analog Clock</h1>
<br>
<h2>A simple clock made using JavaScript and CSS</h2>
<br>
<div id="clock-rim">
    <div id="clock-face">
        <div id="notch-container"></div>
        <div id="brand">HTML<br />Clock</div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="center"></div>



    </div>
</div>

</html>
